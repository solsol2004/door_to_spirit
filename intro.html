<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <div id="third-page" class="main-background" >
    <div class="materials">
      <img src="images/작은 금테.png"/>
      <span>시 험 도 구</span>
      <img src="images/material.png"/>
      <span>시험 도구들이 준비 되셨나요?</span>
      <button id="materials-yes" class="enter">네</button>
    </div>
  </div>

  <div id="page-four"  class="hidden">
    <div id="fourth-page">
      <div class="nav-bar">
        <div class="nav-bar-top">
          <button onclick="imageFunction()">
            <i class="fa-regular fa-image fa-2x"></i>
          </button>
          <button onclick="mapFunction()">
            <i class="fa-regular fa-map fa-2x"></i>
          </button>
          <button onclick="hintSelectFunction()">
            <i class="fa-regular fa-lightbulb fa-2x"></i>
          </button>
        </div>
        <div class="nav-bar-details center hidden">
          <div class="image-detail hidden">
            <img
              class="place-image"
              src="images/샘플 이미지.jpg"
            />
            <span class="marT20">🔎 위 사진을 통해 문제의 장소를 찾아보세요(예시)</span>
          </div>
          <div class="map-detail hidden">
            <div id="missionMap" class="mission-map"></div>
          </div>
          <div class="hint-selection hidden">
            <button onclick="hintFunction()">
              <img class="select-hint" src="images/hint-white.png" />
            </button>
            <button onclick="answerFunction()">
              <img
                class="select-answer-inactive"
                src="images/answer-gray.png"
              />
            </button>
          </div>
          <div class="hint-description hint-detail hidden text-center">
            <span
              >💡 문제에 대한 힌트를 확인할 수 있습니다.</br>클릭하면 점수가 차감됩니다</span>
          </div>
          <div class="answer-description hint-detail hidden text-center">
            <span>✔️ 문제의 정답을 확인할 수 있습니다.</br>클릭하면 점수가 차감됩니다</span>
          </div>
        </div>
      </div>

    <div id="four-top">
      <img id="maru-pic" src="images/마루.png"/>
      <div id="hi-user" class="row">
        <span class="quotation-left">“</span>
        <span id="username-change">haha</span>
      </div>
      <div id="maru-says">
        <div class="first-sentence">
          <span>저는 오늘 귀문관 졸업시험을 도와드릴 </span><span>마루</span><span>입니다.</span>
        </div>
        <div class="second-sentence">
          <span>귀문관 응시에 앞서 시험 규정에 대해 안내해 드리겠습니다.</span>
        </div>
    </div>
    </div>
    <div id="four-bottom">
      <img id="scroll" src="images/두루마기.png"/>
      <div class="alert">
      <span>*주의: 정답을 입력하면 이전 페이지로 돌아갈 수 없습니다!! </span>
       <span>꼭 답안지에 정답을 입력하세요!</span>
      </div>
      <form action="haechi.html" method="get" id="gotohaechi" >
        <input type="submit" id="go-haechi" class="enter" value="확인" />
        </form>
    </div>
  </div>
</div>

  
   <!-- Javascript -->
   <script src="javascript/index.js"></script>
   <script src="javascript/intro.js"></script>
   <script src="javascript/haechi.js"></script>
   <script src="javascript/nav-bar.js"></script>
   <script src="javascript/map.js"></script>

   <script src="https://kit.fontawesome.com/fccfaa8152.js" crossorigin="anonymous"></script>
  </body>
</html>
