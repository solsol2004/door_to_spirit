<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=tex4fovdj9"></script> 

  </head>
  <body>
    <div class="quiz1-background">
      <div class="nav-bar">
        <div class="nav-bar-top">
          <button class="button" onclick="imageFunction()">
            <i class="fa-regular fa-image fa-2x button"></i>
          </button>
          <button class="button" onclick="mapFunction()">
            <i class="fa-regular fa-map fa-2x button"></i>
          </button>
          <button onclick="hintSelectFunction()">
            <i class="fa-regular fa-lightbulb fa-2x"></i>
          </button>
        </div>
        <div class="nav-bar-details center hidden">
          <div class="image-detail hidden">
            <img class="place-image" src="##" />
            <span class="marT20 image-detail-text"
              >🔎 위 장소를 찾아보세요</span
            >
          </div>
          <div class="map-detail hidden">
            <div id="mission-map" class="mission-map"></div>
          </div>
          <div class="hint-selection hidden">
            <button onclick="hintFunction()">
              <img class="select-hint" src="images/hint-white.png" />
            </button>
            <button onclick="answerFunction()">
              <img
                class="select-answer-inactive"
                src="images/answer-gray.png"
              />
            </button>
          </div>
          <div class="hint-description hint-detail hidden text-center">
            <span class="hint-description-text"
              >💡 도로의 표지판을 참고하여 각 도시명 숫자에 들어갈 알파벳을
              순서대로 나열하세요.</span
            >
          </div>
          <div class="answer-description hint-detail hidden text-center">
            <span class="answer-description-text"
              >✔️ 정답은 [YELLOW]입니다.</span
            >
          </div>
        </div>
      </div>

      <div class="quiz">
        <div class="title">제 1 장</div>

        <div class="fire-status">
          <button><img class="red-fire" src="images/fire/red_1.png" /></button>
          <button>
            <img class="pink-fire" src="images/fire/pink_7.png" />
          </button>
          <button>
            <img class="green-fire" src="images/fire/green_16.png" />
          </button>
        </div>

        <div class="quiz-context">
          <img class="quiz-text" src="images/quiz1.png" />
        </div>

        <div class="quiz-answer">
          <input class="quiz-input" placeholder="정답 입력" />
          <button class="quiz-enter">확인</button>
        </div>
      </div>
    </div>

    <!-- ============================================================== -->
    <!--Javascript -->
    <!-- ============================================================== -->
  
    <script src="jquery/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/fccfaa8152.js"
      crossorigin="anonymous"
    ></script>

    <!--Custom-->
    <script src="javascript/nav-bar.js"></script>
    <script src="javascript/map.js"></script>

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="javascript/personal-firebase.js"></script>
    <script src="javascript/quiz.js"></script>
  </body>
</html>
