<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="quiz1-background">
      <div class="nav-bar">
        <div class="nav-bar-top">
          <button><i class="fa-regular fa-image fa-2x"></i></button>
          <button><i class="fa-regular fa-map fa-2x"></i></button>
          <button><i class="fa-regular fa-lightbulb fa-2x"></i></button>
        </div>
        <div id="navbardetail" class="nav-bar-details-center">
          <div class="nav-bar-details hide">
            <div class="image-detail"></div>
            <div class="map-detail"></div>
            <div class="hint-selection hidden">
              <button onclick="hintFunction()">
                <img id="select-hint" src="images/hint-white.png" />
              </button>
              <button>
                <img
                  id="select-answer"
                  class="select-answer-inactive"
                  src="images/answer-gray.png"
                />
              </button>
            </div>
            <div id="hint-description" class="hint-detail hidden">
              <span
                >💡 도로의 표지판을 참고하여 각 도시명 숫자에 들어갈 알파벳을
                순서대로 나열하세요.</span
              >
            </div>
            <div id="answer-description" class="hint-detail hidden">
              <span>✔️ 정답은 [YELLOW]입니다.</span>
            </div>
          </div>
        </div>
      </div>

      <div class="quiz">
        <div class="title">제 1 장</div>

        <div class="fire-status">
          <button><img class="red-fire" src="images/red-fire.png" /></button>
          <button><img class="pink-fire" src="images/pink-fire.png" /></button>
          <button>
            <img class="green-fire" src="images/green-fire.png" />
          </button>
        </div>

        <div class="quiz-context">
          <img class="quiz-text" src="images/quiz1.png" />
        </div>

        <div class="quiz-answer">
          <input id="name-input" class="quiz-input" placeholder="정답 입력" />
          <button id="haechi3_Btn" class="quiz-enter">확인</button>
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script src="javascript/index.js"></script>
    <script src="javascript/intro.js"></script>
    <script src="javascript/haechi.js"></script>
    <script src="javascript/quiz.js"></script>
    <script
      src="https://kit.fontawesome.com/fccfaa8152.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
