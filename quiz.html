<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=tex4fovdj9"></script> 
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <div class="quiz1-background">
      
      <div class="nav-bar">
        <div class="nav-bar-top">
          <button class="button image-button">
            <i class="fa-regular fa-image fa-2x button"></i>
          </button>
          <button class="button map-button">
            <i class="fa-regular fa-map fa-2x button"></i>
          </button>
          <button class="hint-select-button">
            <i class="fa-regular fa-lightbulb fa-2x"></i>
          </button>
        </div>
        <div class="nav-bar-details center hidden">
          <div class="image-detail hidden text-center">
            <img class="place-image" src="##" />
            <h5 class="marT20 image-detail-text"
              >🔎 위 장소를 찾아보세요</h5>
          </div>
          <div class="map-detail hidden">
            <div id="mission-map" class="mission-map"></div>
          </div>
          <div class="hint-selection hint-toggle hidden text-center">
            <button class="hint-button">
              <img class="select-hint" src="images/hint-white.png" />
            </button>
            <button class="answer-button">
              <img
                class="select-answer-inactive"
                src="images/answer-gray.png"
              />
            </button>
          </div>
          <div class="hint-description hint-detail hidden text-center">
            <span class="hint-description-text"
              >💡 도로의 표지판을 참고하여 각 도시명 숫자에 들어갈 알파벳을
              순서대로 나열하세요.</span
            >
          </div>
          <div class="answer-description hint-detail hidden text-center">
            <span class="answer-description-text"
              >✔️ 정답은 [YELLOW]입니다.</span
            >
          </div>
        </div>
      </div>

      <button class="wrong-answer hidden">
        <span>다시 한번 생각해 보세요!</span>
      </button>

      <div class="quiz">
        <div class="title">제   장</div>

        <div class="fire-status">
          <button><img class="red-fire" src="images/fire/red_1.png" /></button>
          <button>
            <img class="pink-fire" src="images/fire/pink_7.png" />
          </button>
          <button>
            <img class="green-fire" src="images/fire/green_16.png" />
          </button>
        </div>


        <div class="quiz-context">
          <img class="quiz-text" src="https://img.wattpad.com/515215e8f0e31abab33bdad46d1be2e1bbcc0a4d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f703874644952486c4d326c6972413d3d2d3930323432373338302e313631386563336564396130363965653635303033303038363438392e676966" />
          </div>

        <div class="quiz-answer">
          <input class="quiz-input" placeholder="정답 입력" />
          <button type="button" class="quiz-enter">확인</button>
        </div>
      </div>
    </div>

    
  

    <!-- ============================================================== -->
    <!--Javascript -->
    <!-- ============================================================== -->
  
    <script src="jquery/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/fccfaa8152.js"
      crossorigin="anonymous"
    ></script>

    <!--Bodymoving Library (Lottie 애니메이션용)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.4/lottie.min.js" integrity="sha512-ilxj730331yM7NbrJAICVJcRmPFErDqQhXJcn+PLbkXdE031JJbcK87Wt4VbAK+YY6/67L+N8p7KdzGoaRjsTg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Custom-->
    <script src="javascript/nav-bar.js"></script>

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="javascript/personal-firebase.js"></script>
    <script src="javascript/quiz.js"></script>
  </body>
</html>
