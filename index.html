<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>마법도술학교-귀문관</title>
    <link
      rel="shortcut icon"
      href="images/favicon.png"
      type="image/x-icon"
    />
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/fccfaa8152.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="first-page" class="intro-background">
      <div id="code-top" class="top">
        <span class="first-row">마법도술학교</span>
        <span class="second-row">제 1회 졸업시험</span>
        <span class="third-row">귀문관에 응시하시겠습니까?</span>
      </div>
      <button class="wrong-answer-close code-wrong-answer-close"><i class="fa-solid fa-xmark fa-xl"></i></button>
      <div class="wrong-answer code-wrong-answer hidden">
        <h3>이미 사용했거나 유효하지 않은 코드입니다!</h3>
      </div>
      <div class="text-center">
      <div id= "text-center" class="code-bottom-page"> 
       <input class="code-input" placeholder="코드 입력">
        <button id="enter-the-test" class="enter enter-test"">시험 입장</button>
        <h3><a class="text-white padT5" href="find-code.html">코드를 찾으실 수 없나요?</a></h3>
      </div> 
      <input class="input code-already-entered hidden" placeholder="이미 코드를 입력했습니다!" style="font-family: NanumSquare; font-weight: 500;"/>
     <button type="click" class="enter hidden resume-test" style="font-family: NanumSquare; font-weight: 500;">시험 계속하기</button>
    </div>
  </div>

    <div id="second-page" class="hidden intro-background">
      <div id="name-top" class="top">
        <span class="first-row">환영합니다</span>
        <span class="second-page-row padB10"
          >마법 학교에서 쓰는 응시자의 닉네임을 입력해주십시오</span
        >
        <span class="third-page-row"
          ><i class="fa-solid fa-circle-exclamation marR5"></i>예시: 속삭이는
          풀잎, 울부짖는 매, 펄럭이는 양말</span
        >
      </div>
      <button class="wrong-answer-close name-wrong-answer-close"><i class="fa-solid fa-xmark fa-xl"></i></button>
      <div class="wrong-answer name-wrong-answer hidden">
        <h3>닉네임을 입력해주세요!</h3>
      </div>
      <div class="text-center">
        <input class="name-input" placeholder="이름 입력"/>
        <button type="submit" class="enter name-enter">확인</button>
      </div>
    </div>

    <!-- Javascript -->
    <script src="jquery/jquery.min.js"></script>

     <!--Firebase-->
     <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
     <script src="javascript/personal-firebase.js"></script>
     <script src="javascript/index.js"></script>

  </body>
</html>
