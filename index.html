<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>귀문관</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="first-page" class="intro-background">
      <div id="code-top" class="top">
        <span class="first-row">마법도술학교</span>
        <span class="second-row">제 1회 졸업시험</span>
        <span class="third-row">귀문관에 응시하시겠습니까?</span>
      </div>
      <div class="text-center">
      <form method="get" id="code-bottom" class="answer">
        <input id="code-input" class="input" placeholder="코드 입력" style="font-family: NanumSquare; font-weight: 500;"/>
        <button type="submit" id="name-enter" class="enter enter-test" style="font-family: NanumSquare; font-weight: 500;">시험 입장</button>
        <input
          type="submit"
          id="minor-enter"
          class="sub-enter"
          value="코드를 찾으실 수 없나요?"
          style="font-family: NanumSquare; font-weight: 500;"
        />
      </form>
      <input class="input code-already-entered hidden" placeholder="이미 코드를 입력했습니다!" style="font-family: NanumSquare; font-weight: 500;"/>
      <a href="intro.html"><button type="submit" class="enter hidden resume-test" style="font-family: NanumSquare; font-weight: 500;">시험 계속하기</button></a>
    </div>
  </div>

    <div id="second-page" class="hidden intro-background">
      <div id="name-top" class="top">
        <span class="first-row">환영합니다</span>
        <span class="second-page-row padB10"
          >마법 학교에서 쓰는 응시자의 닉네임을 입력해주십시오</span
        >
        <span class="third-page-row"
          ><i class="fa-solid fa-circle-exclamation marR5"></i>예시: 속삭이는
          풀잎, 울부짖는 매, 펄럭이는 양말</span
        >
      </div>
      <form action="intro.html" method="get" id="name-bottom" class="answer">
        <input id="name-input" class="input" placeholder="이름 입력" style="font-family: NanumSquare; font-weight: 500;"/>
        <button type="submit" id="name-enter" class="enter" style="font-family: NanumSquare; font-weight: 500;">확인</button>
      </form>
    </div>

    <!-- Javascript -->
    <script src="jquery/jquery.min.js"></script>
    <script src="javascript/index.js"></script>
    <script
      src="https://kit.fontawesome.com/fccfaa8152.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
