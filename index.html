<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="first-page">
      <div id="code-top" class="top">
        <span class="first-row">마법도술학교</span>
        <span class="second-row">제 1회 졸업시험</span>
        <span id="third-row">귀문관에 응시하시겠습니까?</span>
      </div>
      <form method="get" id="code-bottom" class="answer">
        <input id="code-input" class="input" placeholder="코드 입력" />
        <input type="submit" id="code-enter" class="enter" value="시험 입장" />
        <input
          type="submit"
          id="minor-enter"
          class="sub-enter"
          value="코드를 찾으실 수 없나요?"
        />
      </form>
    </div>

    <div id="second-page" class="hidden">
      <div id="name-top" class="top">
        <span class="first-row">환영합니다</span>
        <span class="second-row">응시자의 성함을 입력해주십시오</span>
      </div>
      <form action="intro.html" method="get" id="name-bottom" class="answer">
        <input id="name-input" class="input" placeholder="이름 입력" />
        <input type="submit" id="name-enter" class="enter" value="확인" />
      </form>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
